<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden.
  </div>
  <script>
    // Incorrect use of innerHTML to set the display property
    document.getElementById("myDiv").innerHTML = "<div style='display: none;'>This text will be hidden.</div>"; 
  </script>
</body>
</html>
